spring:
  application:
    name: sparta-lock

  datasource:
    url: jdbc:mysql://localhost:3306/test
    username: ${USERNAME}
    password: ${PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true